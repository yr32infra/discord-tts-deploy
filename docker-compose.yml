version: '3.9'
services:
  discordtts:
    #image: discord-tts
    image: ghcr.io/yanorei32/discord-tts:latest@sha256:1c70fc478092cbb72c883cc2d82405599463a34a7708deb667aa0cbb3bdaebb3

    hostname: discordtts
    container_name: discordtts__discordtts

    restart: unless-stopped

    environment:
      VOICEVOX_HOST: http://192.168.0.43:50021
      PERSISTENT_PATH: /var/discordtts/state.json
      DISCORD_TOKEN: ${DISCORD_TOKEN}

    volumes:
      - type: volume
        source: data
        target: /var/discordtts/

    networks:
      - discordtts_default

    deploy:
      resources:
        limits:
          memory: 512m

volumes:
  data:
    name: discordtts__data

networks:
  discordtts_default:
    name: discordtts__default
