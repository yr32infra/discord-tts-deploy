version: '3.9'
services:
  discordtts:
    image: ghcr.io/yanorei32/discord-tts:latest@sha256:3faaf0eae29cbc3727169c7d0ab58fa83d3ba062e31cc434681f9b3cb3b75c98

    hostname: discordtts
    container_name: discordtts__discordtts

    restart: unless-stopped

    environment:
      VOICEVOX_HOST: https://voicevox.yr32.net/
      PERSISTENT_PATH: /var/discordtts/state.json
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      ADDITIONAL_HEADERS: ${ADDITIONAL_HEADERS}

    volumes:
      - type: volume
        source: data
        target: /var/discordtts/

    networks:
      - discordtts_default

    deploy:
      resources:
        limits:
          memory: 512m

volumes:
  data:
    name: discordtts__data

networks:
  discordtts_default:
    name: discordtts__default
