version: '3.9'
services:
  discordtts:
    image: ghcr.io/yanorei32/discord-tts:latest@sha256:fd757cb462c5f6435b05face286a52c2a47f6268bc122bad3f446323a2a248ac

    hostname: discordtts
    container_name: discordtts${VARIANT:-}__discordtts

    restart: unless-stopped

    environment:
      VOICEVOX_HOST: https://voicevox.yr32.net/
      PERSISTENT_PATH: /var/discordtts/state.json
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      ADDITIONAL_HEADERS: ${ADDITIONAL_HEADERS}

    volumes:
      - type: volume
        source: data
        target: /var/discordtts/

    networks:
      - discordtts_default

    deploy:
      resources:
        limits:
          memory: 512m

volumes:
  data:
    name: discordtts${VARIANT:-}__data

networks:
  discordtts_default:
    name: discordtts${VARIANT:-}__default
