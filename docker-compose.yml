version: '3.9'
services:
  discordtts:
    image: ghcr.io/yanorei32/discord-tts:latest@sha256:1fa81653454fbf98d935d874437e35da987e672870b0c9f5ea9e90b7d997c983

    hostname: discordtts
    container_name: discordtts${VARIANT:-}__discordtts

    restart: unless-stopped

    environment:
      VOICEVOX_HOST: https://voicevox.yr32.net/
      PERSISTENT_PATH: /var/discordtts/state.json
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      ADDITIONAL_HEADERS: ${ADDITIONAL_HEADERS}

    volumes:
      - type: volume
        source: data
        target: /var/discordtts/

    networks:
      - discordtts_default

    deploy:
      resources:
        limits:
          memory: 512m

volumes:
  data:
    name: discordtts${VARIANT:-}__data

networks:
  discordtts_default:
    name: discordtts${VARIANT:-}__default
