version: '3.9'
services:
  discordtts:
    image: ghcr.io/yanorei32/discord-tts:latest@sha256:35a6ac0c274349b12794f4e86d3dee7ee646a0fd77e26403bfdce0061cd765a6

    hostname: discordtts
    container_name: discordtts${VARIANT:-}__discordtts

    restart: unless-stopped

    environment:
      VOICEVOX_HOST: https://voicevox.yr32.net/
      PERSISTENT_PATH: /var/discordtts/state.json
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      ADDITIONAL_HEADERS: ${ADDITIONAL_HEADERS}

    volumes:
      - type: volume
        source: data
        target: /var/discordtts/

    networks:
      - discordtts_default

    deploy:
      resources:
        limits:
          memory: 512m

volumes:
  data:
    name: discordtts${VARIANT:-}__data

networks:
  discordtts_default:
    name: discordtts${VARIANT:-}__default
