version: '3.9'
services:
  discordtts:
    #image: discord-tts
    image: ghcr.io/yanorei32/discord-tts:latest@sha256:27171ec2845b1f0ba4d16d116dc00ab735205d2050d409d80ab82031f66bc4c7

    hostname: discordtts
    container_name: discordtts__discordtts

    restart: unless-stopped

    environment:
      VOICEVOX_HOST: https://voicevox.yr32.net/
      PERSISTENT_PATH: /var/discordtts/state.json
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      ADDITIONAL_HEADERS: ${ADDITIONAL_HEADERS}

    volumes:
      - type: volume
        source: data
        target: /var/discordtts/

    networks:
      - discordtts_default

    deploy:
      resources:
        limits:
          memory: 512m

volumes:
  data:
    name: discordtts__data

networks:
  discordtts_default:
    name: discordtts__default
