version: '3.9'
services:
  discordtts:
    #image: discord-tts
    image: ghcr.io/yanorei32/discord-tts:latest@sha256:4164f6b3ae4f83b9c0db2f92f2b0d6195f68a2f5c3fcff4a9d2016f74538b797

    hostname: discordtts
    container_name: discordtts__discordtts

    restart: unless-stopped

    environment:
      VOICEVOX_HOST: https://voicevox.yr32.net/
      PERSISTENT_PATH: /var/discordtts/state.json
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      ADDITIONAL_HEADERS: ${ADDITIONAL_HEADERS}

    volumes:
      - type: volume
        source: data
        target: /var/discordtts/

    networks:
      - discordtts_default

    deploy:
      resources:
        limits:
          memory: 512m

volumes:
  data:
    name: discordtts__data

networks:
  discordtts_default:
    name: discordtts__default
